<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
    <main class="container-signup">
        <div class="card-signup">
            <div class="text-form">
                <h1>Crie sua conta:</h1>
                <p>JÃ¡ possui conta? <a href="login.html">Login</a></p>
            </div>
            
            <form action="" class="form-signup">
                <div class="row-1">
                    <div class="input-group">
                        <label for="name">Nome completo</label>
                        <input type="text" id="name" placeholder="Digite seu nome completo" required/>
                    </div>
                    <div class="input-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="Digite seu CPF" required/>
                    </div>
                </div>

                <div class="row-2">
                    <div class="input-group">
                        <label for="nascimento">Data de nascimento</label>
                        <input type="date" name="nascimento" id="nascimento" required/>
                    </div>
                    <div class="input-group">
                        <label for="gender">Qual seu genero?</label>
                        <select name="gender" id="gender"required>
                            <option value="">Selecione...</option>
                            <option value="male">Masculino</option>
                            <option value="female">Feminino</option>
                            <option value="others">Outros</option>
                        </select>
                    </div>
                </div>
                <div class="row-3">
                    <div class="input-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required/>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Digite seu email" required/>
                    </div>
                </div>
                <div class="row-4">
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha" required/>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirme sua senha</label>
                        <input type="password" id="confirm-password" placeholder="Confirme sua senha" required/>
                    </div>
                </div>
                <div id="button">
                    <button type="reset">Cancelar</button>
                    <button type="submit"><a href="">Cadastrar</a></button>
                </div>
            </form>
            
        </div>
    </main>
</body>
</html>
